<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <style>
      html {
        font-family: sans-serif;
      }
      .button {
        border: 0;
      }
      .text1 {

      }
      .text2 {

      }
      #board {
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      #red {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        margin: 20px;
        background-color: #d90505;
      }
      #yellow {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        margin: 20px;
        background-color: #ee0;
      }
      #blue {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        margin: 20px;
        background-color: #0080dd;
      }
      #green {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        margin: 20px;
        background-color: #0c0;
      }
      #switches {
      }
      #turn {
        background: #330000;
        color: red;
        font-family: courier;
        font-size: 20px;
        height: 30px;
        width: 50px;
        line-height: 30px;
        text-align: center;
      }
    </style>
    <audio id="clip1">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"><source>
    </audio>
    <audio id="clip2">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"><source>
    </audio>
    <audio id="clip3">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"><source>
    </audio>
    <audio id="clip4">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"><source>
    </audio>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="board">
      <div class="text1">Simon</div>
      <div id="red"></div>
      <div id="blue"></div>
      <div id="yellow"></div>
      <div id="green"></div>
      <div id="switches">
        <span>power</span>
        <input type="checkbox" class="toggle" id="on">
        <span>strict</span>
        <input type="checkbox" class="toggle" id="strict">
        <button class="button" id="start">Start</button>
      </div>
      <div id="turn"></div>
      <div class="text2">
        count
      </div>
    </div>
  </body>
</html>
