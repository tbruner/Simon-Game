<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <style>
      html {
        font-family: 'Orbitron', sans-serif;
        background-color: #333;
        color: white;
      }
      .button {
        display: inline;
        font-family: 'Orbitron', sans-serif;
        margin: 6px;
        color: white;
        border: 0;
        background-color: #888;
      }
      .text1 {
        text-align: center;
        font-size: 30px;
      }
      .text2 {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: 20px 0 0 -28px;
      }
      .colors {
        position: absolute;
        height: 110px;
        width: 110px;
        border-radius: 50%;
        border-style: solid;
        border-width: 8px;
      }
      #red {
        top: 50%;
        left: 50%;
        margin: -255px 0 0 -55px;
        border-color: #d90505;
      }
      #yellow {
        top: 50%;
        left: 50%;
        margin:145px 0 0 -55px;
        border-color: #ee0;
      }
      #blue {
        top: 50%;
        left: 50%;
        margin:-55px 0 0 -255px;
        border-color: #0080dd;
      }
      #green {
        top: 50%;
        left: 50%;
        margin:-55px 0 0 145px;
        border-color: #0c0;
      }
      #switches {
        position: absolute;
        top: 50%;
        left: 50%;
        margin:40px 0 0 -134px;
      }
      #turn {
        position: absolute;
        top: 50%;
        left: 50%;
        margin:-15px 0 0 -25px;
        background: #330000;
        color: red;
        font-size: 20px;
        height: 30px;
        width: 50px;
        line-height: 30px;
        text-align: center;
      }
    </style>
    <audio id="clip1">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"><source>
    </audio>
    <audio id="clip2">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"><source>
    </audio>
    <audio id="clip3">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"><source>
    </audio>
    <audio id="clip4">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"><source>
    </audio>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="board">
      <div class="text1">SIMON</div>
      <div class="colors" id="red"></div>
      <div class="colors" id="blue"></div>
      <div class="colors" id="yellow"></div>
      <div class="colors" id="green"></div>
      <div id="switches">
        <button class="button" id="on">POWER</button>
        <button class="button" id="strict">STRICT</button>
        <button class="button" id="start">START</button>
      </div>
      <div id="turn"></div>
      <div class="text2">COUNT</div>
    </div>
  </body>
</html>
